<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>


  <body>
    <div class="container">
      <h1>Apppointments</h1>
      <form id="formA">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Decription:</label>
          <input id="description" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="date">Date of Appointment:</label>
          <input id="date" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="starttime">Start Time:</label>
          <input id="starttime" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-warning">Add Appointment</button>
      </form>
      <div class="Success">
        <p>Thank you <span class="name"></span>, you have made your appointment.</p>
        <p>We have you booked for a wonderful <span class="description"></span>, on <span class="date"></span>, at <span class="starttime"></span>.</p>
      </div>
    </div>



  </body>
</html>
